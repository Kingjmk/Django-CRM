{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h3 class="mt-5 mb-5">Edit Customer </h1>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <div id="formset-wrapper">
        <div class="items">
            {{ formset|crispy }}
        </div>
        <a href="#" id="add-item">Add row</a>
    </div>
    <button class="btn btn-primary" >Save</button>    
</form>

{% endblock %}
